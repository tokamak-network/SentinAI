services:
  sentinai:
    build: .
    container_name: sentinai
    ports:
      - "3002:8080"
    env_file:
      - .env.local
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - sentinai-reports:/app/data/reports
      # Host K8s 클러스터 접근용 (읽기 전용)
      - ~/.kube/config:/home/nextjs/.kube/config:ro
      # Host AWS 자격증명 접근용 (읽기 전용)
      - ~/.aws:/home/nextjs/.aws:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: sentinai-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Cloudflare Tunnel: HTTPS + Access 인증으로 대시보드 공개
  # 활성화: docker compose --profile tunnel up -d
  # 사전 설정: https://one.dash.cloudflare.com → Networks → Tunnels

  # 설정 방법:
  # 1. Named Tunnel 생성: https://one.dash.cloudflare.com/tunnels
  # 2. 토큰 복사: cloudflared service install <TOKEN>에서 <TOKEN> 부분
  # 3. CLOUDFLARE_TUNNEL_TOKEN 환경변수 설정
  # 4. 도메인 설정: Public Hostnames에서 subdomain 추가

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: sentinai-tunnel

    # Named Tunnel 사용 (권장): 토큰 기반, 안정적
    # 토큰은 .env.local에서 CLOUDFLARE_TUNNEL_TOKEN으로 설정
    command: >
      tunnel
      --no-autoupdate
      --protocol http2
      --loglevel info
      run

    # Quick Tunnel 대체 설정 (개발용):
    # command: tunnel --no-autoupdate --url http://sentinai:8080 --protocol http2

    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
      - TUNNEL_CRED_FILE=/root/.cloudflared/cert.json

    volumes:
      # Named Tunnel 크레덴셜 저장 (선택사항)
      - ~/.cloudflared:/root/.cloudflared:ro

    depends_on:
      sentinai:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    profiles:
      - tunnel

volumes:
  sentinai-reports:
    driver: local
  redis-data:
    driver: local
