services:
  sentinai:
    build:
      context: .
      args:
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-}
        NEXT_PUBLIC_NETWORK_NAME: ${NEXT_PUBLIC_NETWORK_NAME:-Thanos Sepolia}
    container_name: sentinai
    ports:
      - "3002:8080"
    env_file:
      - .env.local
    environment:
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-}
      # Read-only mode (protects public dashboard)
      - NEXT_PUBLIC_SENTINAI_READ_ONLY_MODE=true
    volumes:
      - sentinai-reports:/app/data/reports
      # Host K8s cluster access (read-only)
      - ~/.kube/config:/home/nextjs/.kube/config:ro
      # Host AWS credentials access (read-only)
      - ~/.aws:/home/nextjs/.aws:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080${NEXT_PUBLIC_BASE_PATH}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: sentinai-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ========================================================================
  # Caddy — Automatic HTTPS reverse proxy (production only)
  # ========================================================================
  # Activated via: docker compose --profile production up -d
  # Requires: Caddyfile in project root (generated by install.sh or manually)
  # DNS: Route 53 A record → server public IP
  caddy:
    image: caddy:2-alpine
    container_name: sentinai-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    restart: unless-stopped
    depends_on:
      sentinai:
        condition: service_healthy
    profiles:
      - production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

volumes:
  sentinai-reports:
    driver: local
  redis-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
