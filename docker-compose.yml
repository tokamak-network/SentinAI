services:
  sentinai:
    build: .
    container_name: sentinai
    ports:
      - "3002:8080"
    env_file:
      - .env.local
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - sentinai-reports:/app/data/reports
      # Host K8s 클러스터 접근용 (읽기 전용)
      - ~/.kube/config:/home/nextjs/.kube/config:ro
      # Host AWS 자격증명 접근용 (읽기 전용)
      - ~/.aws:/home/nextjs/.aws:ro
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: sentinai-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Cloudflare Tunnel: HTTPS + Access 인증으로 대시보드 공개
  # 활성화: docker compose --profile tunnel up -d
  # 사전 설정: https://one.dash.cloudflare.com → Networks → Tunnels
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: sentinai-tunnel
    # Quick Tunnel: 자동으로 공개 URL 생성 (도메인 설정 불필요)
    # TCP 모드로 변경하여 네트워크 안정성 개선 (QUIC/UDP 타임아웃 해결)
    command: tunnel --no-autoupdate --url http://sentinai:8080 --protocol http2
    depends_on:
      sentinai:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - tunnel

volumes:
  sentinai-reports:
    driver: local
  redis-data:
    driver: local
