services:
  sentinai:
    build: .
    container_name: sentinai
    ports:
      - "3002:8080"
    env_file:
      - .env.local
    environment:
      - REDIS_URL=redis://redis:6379
      # 로컬 개발 환경 설정
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3002/thanos-sepolia
      - NEXT_PUBLIC_APP_URL=http://localhost:3002/thanos-sepolia
      # ALB 프로덕션 배포 시 다음과 같이 변경:
      # - NEXT_PUBLIC_API_BASE_URL=https://sentinai.tokamak.network/thanos-sepolia
      # - NEXT_PUBLIC_APP_URL=https://sentinai.tokamak.network/thanos-sepolia
      # 읽기 전용 모드 (공개 대시보드 보호)
      - NEXT_PUBLIC_SENTINAI_READ_ONLY_MODE=true
    volumes:
      - sentinai-reports:/app/data/reports
      # Host K8s 클러스터 접근용 (읽기 전용)
      - ~/.kube/config:/home/nextjs/.kube/config:ro
      # Host AWS 자격증명 접근용 (읽기 전용)
      - ~/.aws:/home/nextjs/.aws:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: sentinai-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ========================================================================
  # DEPRECATED: Cloudflare Tunnel (DNS 문제로 인해 비활성화)
  # ========================================================================
  # 이전: cfargotunnel.com DNS 해석 실패 (Route 53 nameserver 충돌)
  # 현황: 로컬 개발 환경 (localhost:3002)
  # 다음: AWS ALB로 마이그레이션 (docs/ec2-alb-deployment-guide.md 참고)
