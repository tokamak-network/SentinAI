name: prod-gate-tier2

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  lighthouse-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Tier 2 lighthouse gate
        run: npm run prod:gate:tier2

