name: prod-gate-tier3

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  tier3-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Tier 3 gate
        run: npm run prod:gate:tier3

