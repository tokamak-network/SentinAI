name: prod-gate-tier1

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tier1-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Tier 1 production gate
        run: bash scripts/prod-gate-tier1.sh

